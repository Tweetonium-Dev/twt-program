---
name: Solana CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RUST_TOOLCHAIN: stable
  SOLANA_VERSION: "2.3.13"
  CARGO_TARGET_DIR: target-ci

jobs:
  build-test:
    name: Build + Tests + Coverage
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Rust
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      # Cache cargo
      - name: Cache cargo registry + git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # Install prebuilt Agave CLI (uses official Anza installer; ~15-25s)
      - name: Install Agave CLI (prebuilt)
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" \
            >> $GITHUB_PATH

      # Verify exact version match (fails CI if mismatch)
      - name: Verify solana version
        run: solana --version

      # Build the on-chain program (required for ProgramTest)
      - name: Build program (SBF)
        run: cargo build-sbf

