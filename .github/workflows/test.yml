---
name: Solana CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RUST_TOOLCHAIN: stable
  SOLANA_VERSION: "2.3.13"
  CARGO_TARGET_DIR: target-ci

jobs:
  build-test:
    name: Build + Tests + Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache cargo registry + git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-agave-${{ env.SOLANA_VERSION }}

      - name: Install Solana CLI
        run: ./.scripts/install_solana.sh
        env:
          SOLANA_VERSION: ${{ env.SOLANA_VERSION }}

      - name: Install protoc (fixes solana-svm test builds)
        run: |
          sudo apt-get update -qq && sudo apt-get install -y protobuf-compiler

      - name: Verify solana version
        run: solana --version

      - name: Build program (SBF)
        run: cargo build-sbf

      - name: Run formatter
        run: cargo fmt

      - name: Run linter
        run: cargo clippy

      - name: Run tests
        run: cargo test

      - name: Code coverage (Tarpaulin)
        uses: actions-rs/tarpaulin@v1.0
        with:
          args: >-
            --workspace
            --all-features
            --fail-under 80
            --out Html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tarpaulin-report.html
          if-no-files-found: ignore
